############################################################################
## Control Nvidia Shield TV https://github.com/a1ex4/home-assistant/blob/androidtv/homeassistant/components/media_player/androidtv.py
## Use adb-addon from Community Addons
############################################################################
media_player:
  - platform: androidtv
    host: 192.168.111.11
    name: Shield
    adb_server_ip: 127.0.0.1
    adb_server_port: 5037
    apps:
      "org.xbmc.kodi": "Kodi"
      "com.netflix.ninja": "Netflix"
      "com.spotify.tv.android": "Spotify"
      "com.google.android.tvlauncher": "Homescreen"
      "com.google.android.youtube.tv": "Youtube"
      "tv.twitch.android.app": "Twitch"
      "se.svt.android.svtplay": "SVT Play"
      "se.tv4.tv4playtab": "TV4 Play"