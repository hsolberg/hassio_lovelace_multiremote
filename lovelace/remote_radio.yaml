## RADIO CHANNELS - ROW 3 - 4 BUTTONS (SONOS PLAYBAR VOLUME CONTROLL AND TV INPUT SOURCE)
##-------------------------------------------------------------------------------------------------
          - type: horizontal-stack
            cards:
              - type: custom:card-modder
                card:
                  type: entity-button
                  icon: mdi:volume-plus
                  name: "VOLYM"
                  entity: media_player.sonos_living_room
                  hold_action: none
                  tap_action:
                    action: call-service
                    service: media_player.volume_up
                    service_data:
                      entity_id: media_player.sonos_living_room
                style:
                  padding: 5px 5px 5px 5px
                  background-color: rgba(56,60,69,1)
                  border-radius: 20px
                  border: solid 3px rgba(80,120,140,1)
                  box-shadow: 3px 3px rgba(0,0,0,0.4)
              - type: custom:card-modder
                card:
                  type: entity-button
                  icon: mdi:volume-minus
                  name: "VOLYM"
                  entity: media_player.sonos_living_room
                  hold_action: none
                  tap_action:
                    action: call-service
                    service: media_player.volume_down
                    service_data:
                      entity_id: media_player.sonos_living_room
                style:
                  padding: 5px 5px 5px 5px
                  background-color: rgba(56,60,69,1)
                  border-radius: 20px
                  border: solid 3px rgba(80,120,140,1)
                  box-shadow: 3px 3px rgba(0,0,0,0.4)
              - type: custom:card-modder
                card:
                  type: entity-button
                  icon: mdi:volume-mute
                  name: "MUTE"
                  entity: media_player.sonos_living_room
                  tap_action:
                    action: call-service
                    service: media_player.volume_mute
                    service_data:
                      entity_id: media_player.sonos_living_room
                      is_volume_muted: true
                  hold_action:
                    action: call-service
                    service: media_player.volume_mute
                    service_data:
                      entity_id: media_player.sonos_living_room
                      is_volume_muted: false
                style:
                  padding: 5px 5px 5px 5px
                  background-color: '[[ if(sensor.sonos_muted == "True", "red", "rgba(56, 60, 69, 1)") ]]'
                  border-radius: 20px
                  border: solid 3px rgba(80,120,140,1)
                  box-shadow: 3px 3px rgba(0,0,0,0.4)
              - type: custom:card-modder
                card:
                  type: entity-button
                  icon: mdi:television-classic
                  name: "LIVE TV"
                  entity: switch.tivo_live_tv
                  hold_action: none
                  tap_action:
                    action: call-service
                    service: media_player.select_source
                    service_data:
                      entity_id: media_player.sonos_living_room
                      source: TV
                style:
                  padding: 5px 5px 5px 5px
                  background-color: rgba(56,60,69,1)
                  border-radius: 20px
                  border: solid 3px rgba(80,120,140,1)
                  box-shadow: 3px 3px rgba(0,0,0,0.4)