###################################################################################################
        type: custom:layout-card
        layout: vertical
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:card-modder
                card:
                  type: picture
                  image: /local/lovelace/remote/radio_mixmegapol.png
                  hold_action: none
                  tap_action:
                    action: call-service
                    service: media_player.select_source
