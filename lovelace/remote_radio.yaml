###################################################################################################
## TIVO Channel Favorites - REMOTE CONTROLLER
###################################################################################################
        type: custom:layout-card
        layout: vertical
        min_columns: 1
        max_columns: 1
        max_width: 99%
        cards:
###################################################################################################
# 2 row - Media_player.tivo
###################################################################################################
          - type: media-control
            entity: media_player.sonos_living_room
###################################################################################################
## FAVORITE RADIO CHANNELS - ROW 1 - 3 BUTTONS - SONOS Radio
###################################################################################################
          - type: horizontal-stack
            cards:
