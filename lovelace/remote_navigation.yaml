---
###################################################################################################
## Lovelace View - remote
###################################################################################################
title: Remote
icon: mdi:remote
cards:
###################################################################################################
## Navigation Buttons (Shown on top of all remotes)
###################################################################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: input_select.remote
        hold_action: none
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.remote
            options: "TIVO"
        name: TIVO
        show_icon: false
        styles:
          card:
            - background-color: '[[ if(input_select.remote == "TIVO", "gray", "rgba(56, 60, 69, 1)") ]]'
            - border-radius: 20px
            - border-style: solid
            - border-width: 3px
            - border-color: rgba(255, 125, 125,1)
#--------------------------------------------------------------------------------------------------
      - type: "custom:button-card"
        entity: input_select.remote
        hold_action: none
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.remote
            options: "SHIELD"
        name: SHIELD
        show_icon: false
        styles:
          card:
            - background-color: '[[ if(input_select.remote == "SHIELD", "gray", "rgba(56, 60, 69, 1)") ]]'
            - border-radius: 20px
            - border-style: solid
            - border-width: 3px
            - border-color: rgba(255, 125, 125,1)
#--------------------------------------------------------------------------------------------------
      - type: "custom:button-card"
        entity: input_select.remote
        hold_action: none
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.remote
            options: "CHANNELS"
        name: CHANNELS
        show_icon: false
        styles:
          card:
            - background-color: '[[ if(input_select.remote == "CHANNELS", "gray", "rgba(56, 60, 69, 1)") ]]'
            - border-radius: 20px
            - border-style: solid
            - border-width: 3px
            - border-color: rgba(255, 125, 125,1)
#--------------------------------------------------------------------------------------------------
      - type: "custom:button-card"
        entity: input_select.remote
        hold_action: none
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.remote
