---
###################################################################################################
## TIVO, SONOS & LG REMOTE CONTROLLER
###################################################################################################
# Top Row - TIVO Box logo
###################################################################################################
        type: custom:layout-card
        layout: vertical
        cards:
          - type: custom:decluttering-card
            template: label_image
            variables:
              - image: tivo_tivobox.png
              - height: 160
              - border_on: rgb(0,153,204)                           # Tivo Border "on" color blue
###################################################################################################
# 1. Button row (1 sonos + 3 tivo)
###################################################################################################
          - type: horizontal-stack
            cards:
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'VOLYM'
                - icon: volume-plus
                - border_on: rgb(80,120,160) # Sonos Border "on" color
                - tap_action:
                    action: call-service
                    service: media_player.volume_up
                    service_data:
                      entity_id: media_player.sonos_living_room
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'TV OFF'
                - icon: power-standby
                - border_on: rgb(204,0,102)                         # LG Border "on" color - redish
                - tap_action:
                    action: call-service
                    service: media_player.turn_off
                    service_data:
                      entity_id: media_player.tv_vardagsrum
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'UP'
                # - entity: switch.tivo_up
                - icon: arrow-up-bold
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_up
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'TV ON'
                - icon: power-standby
                - border_on: rgb(204,0,102)                         # LG Border "on" color - redish
                - tap_action:
                    action: call-service
                    service: media_player.turn_on
                    service_data:
                      entity_id: media_player.tv_vardagsrum
###################################################################################################
# 2. Button row (1 sonos + 3 tivo)
###################################################################################################
          - type: horizontal-stack
            cards:
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'VOLYM'
                - icon: volume-minus
                - border_on: rgb(80,120,160) # Sonos Border "on" color
                - tap_action:
                    action: call-service
                    service: media_player.volume_down
                    service_data:
                      entity_id: media_player.sonos_living_room
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'LEFT'
                # - entity: switch.tivo_up
                - icon: arrow-left-bold
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_left
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'ENTER'
                # - entity: switch.tivo_up
                - icon: camera-control
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_select
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'RIGHT'
                # - entity: switch.tv_power
                - icon: arrow-right-bold
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_right
###################################################################################################
# 3. Button row (1 sonos + 3 tivo)
###################################################################################################
          - type: horizontal-stack
            cards:
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'MUTE'
                - icon: volume-mute
                - border_on: rgb(80,120,160) # Sonos Border "on" color
                - tap_action:
                    action: call-service
                    service: media_player.volume_mute
                    service_data:
                      entity_id: media_player.sonos_living_room
                      is_volume_muted: true
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'CHANNEL'
                # - entity: switch.tivo_up
                - icon: minus
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_channel_down
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'DOWN'
                # - entity: switch.tivo_up
                - icon: arrow-down-bold
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_down
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'CHANNEL'
                # - entity: switch.tv_power
                - icon: plus
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_channel_up
###################################################################################################
# 4. Button row (1 sonos + 3 tivo)
###################################################################################################
          - type: horizontal-stack
            cards:
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'UNMUTE'
                - entity: media_player.sonos_living_room
                - icon: volume-high
                - border_on: rgb(80,120,160) # Sonos Border "on" color
                - tap_action:
                    action: call-service
                    service: media_player.volume_mute
                    service_data:
                      entity_id: media_player.sonos_living_room
                      is_volume_muted: false
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'TIVO'
                # - entity: switch.tivo_up
                - icon: television
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_tivo
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'EPG'
                # - entity: switch.tivo_up
                - icon: format-list-bulleted
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_epg
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'LIVE TV'
                # - entity: switch.tv_power
                - icon: television-classic
                - border_on: rgb(0,153,204)                         # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.tivo_live_tv
###################################################################################################
# 5. Button row (4 LG)
###################################################################################################
          - type: horizontal-stack
            cards:
            - type: custom:decluttering-card
              template: label_image
              variables:
                - image: tv_lg_logo.png
                - border_on: rgb(204,0,102)                         # Border "on" color - redish
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'HDMI 2'
                - icon: laptop-mac
                - border_on: rgb(204,0,102)                         # Border "on" color - redish
                - tap_action:
                    action: call-service
                    service: script.tv_living_room_input_dator
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'HDMI 3'
                - icon: gamepad-variant
                - border_on: rgb(204,0,102)                         # Border "on" color - redish
                - tap_action:
                    action: call-service
                    service: script.tv_living_room_input_spel
            - type: custom:decluttering-card
              template: button_icon_and_text
              variables:
                - name: 'HDMI 4'
                - icon: television-classic
                - border_on: rgb(204,0,102)                         # Border "on" color - redish
                - tap_action:
                    action: call-service
                    service: script.tv_living_room_input_tv
