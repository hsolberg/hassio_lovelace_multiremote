---
###################################################################################################
# Nvidia Shield Remote
###################################################################################################
# Top row - Nvidia Shield Logo
###################################################################################################
        type: custom:layout-card
        layout: vertical
        min_columns: 1
        max_columns: 1
        max_width: 99%
        cards:
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: button_image
                variables:
                  - image: shield_logo.png
                  - border_on: rgb(118,185,0)                     # Shield Border "on" color green
                  - border_off: rgb(56,60,69)                     # gray "off" color
###################################################################################################
# 2 row - 3 App Buttons using template: button_image
###################################################################################################
              - type: horizontal-stack
                cards:
                - type: custom:decluttering-card
                  template: button_image
                  variables:
                    - name: Youtube
                    - entity: script.remote_start_app_youtube
                    - image: tv_youtube2.png
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - border_active: rgb(255,0,0)                 # Border "active" color - red
                - type: custom:decluttering-card
                  template: button_image
                  variables:
                    - name: Kodi
                    - entity: script.remote_start_app_kodi
                    - image: tv_kodi.png
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - border_active: rgb(255,0,0)                 # Border "active" color - red
                - type: custom:decluttering-card
                  template: button_image
                  variables:
                    - name: Twitch
                    - entity: script.remote_start_app_twitch
                    - image: tv_twitch.png
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - border_active: rgb(255,0,0)                 # Border "active" color - red
###################################################################################################
# 3 row - 3 App Buttons using template: button_image
###################################################################################################
              - type: horizontal-stack
                cards:
                - type: custom:decluttering-card
                  template: button_image
                  variables:
                    - name: Netflix
                    - entity: script.remote_start_app_netflix
                    - image: tv_netflix.png
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - border_active: rgb(255,0,0)                 # Border "active" color - red
                - type: custom:decluttering-card
                  template: button_image
                  variables:
                    - name: C More
                    - entity: script.remote_start_app_cmore
                    - image: tv_cmore.png
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - border_active: rgb(255,0,0)                 # Border "active" color - red
                - type: custom:decluttering-card
                  template: button_image
                  variables:
                    - name: SVT Play
                    - entity: script.remote_start_app_svtplay
                    - image: tv_svtplay.png
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - border_active: rgb(255,0,0)                 # Border "active" color - red
###################################################################################################
# 4 row - 3 Navigation Buttons using template: button_icon_and_text
###################################################################################################
              - type: horizontal-stack
                cards:
                - type: custom:decluttering-card
                  template: button_icon_and_text
                  variables:
                    - name: 'ON'
                    - icon: power
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - tap_action:
                        action: call-service
                        service: androidtv.adb_command
                        service_data:
                          entity_id: media_player.shield
                          command: MENU
                - type: custom:decluttering-card
                  template: button_icon_and_text
                  variables:
                    - name: 'UPP'
                    - icon: arrow-up-bold
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - tap_action:
                        action: call-service
                        service: androidtv.adb_command
                        service_data:
                          entity_id: media_player.shield
                          command: UP
                - type: custom:decluttering-card
                  template: button_icon_and_text
                  variables:
                    - name: 'OFF'
                    - icon: power-off
                    - border_on: rgb(118,185,0)                   # Shield Border "on" color green
                    - border_off: rgb(56,60,69)                   # Border "off color - gray
                    - tap_action:
                        action: call-service
                        service: androidtv.adb_command
                        service_data:
                          entity_id: media_player.shield
                          command: SLEEP
###################################################################################################
# 5 row - 3 Navigation Buttons using template: button_icon_and_text
###################################################################################################
              - type: horizontal-stack
                cards:
